<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence Eau De Parfum</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="styles/css/app.css" />
  </head>
  <body>
    <section class="card container">
      <div class="card__image"></div>
      <article class="card__text">
        <p>PERFUME</p>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the Housed of CHANEL
        </p>

        <p class="card__price">
          $149.99 <span class="price__touch"><del>$169.99</del> </span>
        </p>

        <a class="btn" href="#">
          <span class="icon__button"
            ><img src="./images/icon-cart.svg" alt="icon button"
          /></span>
          Add to Cart
        </a>
      </article>
    </section>
  </body>
</html>
